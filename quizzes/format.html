<h3> Binary Math </h3>
<pre>
    if <i>N</i> is a <i>K</i>-bit binary string
    then the decimal representation of N can be derived as follow:
    <ins>2<sup>0</sup> + 2<sup>1</sup> + . . . + 2<sup>k-1</sup></ins>
